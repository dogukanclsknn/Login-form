<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
            <form action="#">
                <div class="sign-in">Sign In</div>
                <div class="form">
                    <input type="email" placeholder="Email address" autocomplete="off" id="email">
                </div>
                <div class="form">
                    <input type="password" placeholder="Password" id="password">
                </div>
                <div class="form-2">
                    <input type="checkbox" id="checkbox"><p>Remember password</p>
                </div>
                <div class="form">
                    <input type="button" value="SIGN IN" id="button-sign-in">
                </div>
            </form>
            <br>
            <hr>
            <br>
            <div class="google">
                <a href="#"><i class="fa-brands fa-google"></i>SIGN IN WITH GOOGLE</a>
            </div>
            <div class="facebook">
                <a href="#"><i class="fa-brands fa-facebook"></i>SIGN IN WITH FACEBOOK</a>
            </div>      
    </div>
    
</body>
</html>
